<ion-header>
  <ion-toolbar>     

    <ion-title>My profile</ion-title>

    <ion-buttons slot="end">
        <ion-button icon-only color="royal">
            <ion-icon ios="ios-hammer" md="md-hammer"></ion-icon>
        </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="studentName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="studentLastName"></ion-input>
      </ion-item>      
  
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input [(ngModel)]="studentAge"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Last Job</ion-label>
        <ion-select [(ngModel)]="studentLatestJob" placeholder="Choose your latest jobs" multiple="true" cancelText="Cancel" okText="Ok">
          <ion-select-option value="Plomero">Plomero</ion-select-option>
          <ion-select-option value="Albañil">Albañil</ion-select-option>
          <ion-select-option value="Carpintero">Carpintero</ion-select-option>
          <ion-select-option value="Jardinero">Jardinero</ion-select-option>
          <ion-select-option value="Cocinero">Cocinero</ion-select-option>
          </ion-select>
      </ion-item>
  
    <ion-item>
          <ion-label  position="stacked">Last Job Date</ion-label>
          <ion-datetime [(ngModel)]="studentLastJobD" display-format="MMMM D, YYYY" placeholder="Lat Job Date"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Adress</ion-label>
      <ion-input [(ngModel)]="studentAddress"></ion-input>
    </ion-item>    

    <ion-item>
        <ion-label  position="stacked">Related Jobs</ion-label>
        <ion-select [(ngModel)]="studentRJob" placeholder="Choose relationed jobs" multiple="true" cancelText="Cancel" okText="Ok" >
          <ion-select-option value="Plomero">Plomero</ion-select-option>
          <ion-select-option value="Albañil">Albañil</ion-select-option>
          <ion-select-option value="Carpintero">Carpintero</ion-select-option>
          <ion-select-option value="Jardinero">Jardinero</ion-select-option>
          <ion-select-option value="Cocinero">Cocinero</ion-select-option>
          </ion-select>
      </ion-item>


  
    <ion-button expand="full" (click)="CreateRecord()" [disabled]="!studentName || !studentAge || !studentAddress">
      <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
      &nbsp;Create Profile
    </ion-button>
  

</ion-list>


<ion-card *ngFor="let item of students">
<span *ngIf="!item.isEdit; else elseBlock">
  <ion-card-header>
    <ion-card-title>{{item.Name}}, {{item.RJob}}</ion-card-title>
    <ion-card-subtitle>Age: {{item.Age}} años</ion-card-subtitle>
    <ion-card-subtitle>From: {{item.Address}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>

    <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
      <ion-icon size="small" slot="icon-only" name="create"></ion-icon>

    </ion-button>
    <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
      <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>

    </ion-button>
  </ion-card-content>
</span>
<ng-template #elseBlock>
  <ion-card-header>
    <ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            Edit
          </ion-col>
          <ion-col>
            <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
              Cancel
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
              Update
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label><strong>Name</strong></ion-label>
      <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Age</strong></ion-label>
      <ion-input type="text" [(ngModel)]="item.EditAge"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><strong>Address</strong></ion-label>
      <ion-input type="text" [(ngModel)]="item.EditAddress"></ion-input>
    </ion-item>
  </ion-card-content>
</ng-template>
</ion-card>

</ion-content>
