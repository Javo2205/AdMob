<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Available jobs
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <!-- Component of map -->
  <div id="map_canvas">
    <!-- Getting location into the map -->

      <ion-icon name="locate"></ion-icon>
    </ion-button>
  </div> 
</ion-content>
